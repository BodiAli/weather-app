<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="h-screen w-screen max-w-full bg-black">
    <video
      class="h-full w-full object-fill absolute -z-10 opacity-60"
      src="./images/clouds.mp4"
      type="video/mp4"
    ></video>
    <div id="logo" class="flex items-center pt-7 px-12 gap-2">
      <img src="./images/sun.png" alt="weather logo" class="size-20" />
      <h1 id="logo" class="text-5xl text-slate-300 w-fit select-none">Weather App</h1>
    </div>
    <main class="grid grid-cols-4 grid-rows-3 h-4/6 text-white justify-items-center py-8 items-start">
      <div id="location-details" class="row-start-1 row-end-3 flex flex-col gap-2 justify-center">
        <h1 id="location" class="text-4xl font-medium">Cairo</h1>
        <p id="location-date" class="font-medium">Saturday, 9th Mar '24 4:08 am</p>
        <h2 id="current-condition" class="text-2xl">Cloudy</h2>
        <p id="current-temp" class="before:content-['Temp:_'] before:font-medium">22C</p>
        <p id="current-feelslike" class="before:content-['Feels_Like:_'] before:font-medium">22.2C</p>
      </div>
      <div id="search" class="col-start-2 col-end-4 row-start-1 row-end-3">
        <h1 class="mb-1 font-medium">Search For Your Location:</h1>
        <input
          class="text-black outline-none px-1 font-medium rounded-sm"
          type="search"
          name="search"
          id="search"
        />
        <button
          type="button"
          class="border-black border-2 bg-black px-3 rounded-lg hover:border-white active:bg-slate-500"
        >
          Enter
        </button>
        <p id="celsius">Celsius</p>
        <p id="fahrenheit">Fahrenheit</p>
      </div>
      <div id="weather-details" class="row-start-1 row-end-3 flex flex-col gap-2">
        <p id="humidity" class="before:content-['Humidity:_'] before:font-medium">30%</p>
        <p id="current-wind-speend" class="before:content-['Wind_Speed:_'] before:font-medium">20kmh</p>
        <p id="gust" class="before:content-['Gust:_'] before:font-medium">27.4mkh</p>
        <p id="current-max-temp" class="before:content-['Max_Temp:_'] before:font-medium">22.4C</p>
        <p id="current-min-temp" class="before:content-['Min_Temp:_'] before:font-medium">13.4C</p>
        <p id="current-rain-chance" class="before:content-['Chance_Of_Rain:_'] before:font-medium">12%</p>
      </div>
      <div
        id="cards"
        class="row-start-3 row-end-4 col-start-1 col-end-5 flex items-center justify-self-start px-12 justify-between w-full"
      >
        <div
          class="card border-blue-50 border-2 rounded-md flex flex-col gap-4 items-center justify-start p-2"
        >
          <!-- <img src="" alt="" /> -->
          <h3 class="font-bold">Yesterday</h3>
          <p id="yesterday-max-temp" class="before:content-['Max_Temp:_'] before:font-medium">22C</p>
          <p id="yesterday-min-temp" class="before:content-['Min_Temp:_'] before:font-medium">12C</p>
          <p id="yesterday-wind-speed" class="before:content-['Wind_Speed:_'] before:font-medium">13.0kmh</p>
          <p id="yesterday-rain-chance" class="before:content-['Chance_Of_Rain:_'] before:font-medium">12%</p>
        </div>
        <div
          class="card border-blue-50 border-2 rounded-md flex flex-col gap-4 items-center justify-start p-2"
        >
          <!-- <img src="" alt="" /> -->
          <h3 class="font-bold">Tomorrow</h3>
          <p id="tommorow-max-temp" class="before:content-['Max_Temp:_'] before:font-medium">22C</p>
          <p id="tommorow-min-temp" class="before:content-['Min_Temp:_'] before:font-medium">12C</p>
          <p id="tommorow-wind-speed" class="before:content-['Wind_Speed:_'] before:font-medium">13.0kmh</p>
          <p id="tommorow-rain-chance" class="before:content-['Chance_Of_Rain:_'] before:font-medium">12%</p>
        </div>
        <div
          class="card border-blue-50 border-2 rounded-md flex flex-col gap-4 items-center justify-start p-2"
        >
          <!-- <img src="" alt="" /> -->

          <h3 class="font-bold">Tuesday</h3>
          <p id="after-max-temp" class="before:content-['Max_Temp:_'] before:font-medium">22C</p>
          <p id="after-min-temp" class="before:content-['Min_Temp:_'] before:font-medium">12C</p>
          <p id="after-wind-speed" class="before:content-['Wind_Speed:_'] before:font-medium">13.0kmh</p>
          <p id="after-rain-chance" class="before:content-['Chance_Of_Rain:_'] before:font-medium">12%</p>
        </div>
        <div
          class="card border-blue-50 border-2 rounded-md flex flex-col gap-4 items-center justify-start p-2"
        >
          <!-- <img src="" alt="" /> -->
          <h3 class="font-bold">Wednesday</h3>
          <p id="after2-max-temp" class="before:content-['Max_Temp:_'] before:font-medium">22C</p>
          <p id="after2-min-temp" class="before:content-['Min_Temp:_'] before:font-medium">12C</p>
          <p id="after2-wind-speed" class="before:content-['Wind_Speed:_'] before:font-medium">13.0kmh</p>
          <p id="after2-rain-chance" class="before:content-['Chance_Of_Rain:_'] before:font-medium">12%</p>
        </div>
      </div>
    </main>
    <script></script>
  </body>
</html>
